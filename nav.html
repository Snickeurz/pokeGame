	<script type="text/javascript">
	$(function() {
        /*add*/
        var etat = getParam('uc');
        var toactivate="";
        //alert(etat);
        switch(etat) {
            case 'compte':
                toactivate=1;
                break;
            case 'annonces' :
                    toactivate=2;
                break;
            case 'pokemon':
                    toactivate=3;
                break;
            case 'combat':
                    toactivate=4;
                break;
            case 'aide':
                    toactivate=5;
                break;
            default:
                  toactivate=0;
        }
        //end add
        //activeEl=integer;
        var activeEl =toactivate;
        //alert(activeEl);
		var items = $('.btn-nav');
		$( items[activeEl] ).addClass('active');
		$( ".btn-nav" ).click(function() {
			// On cherche les items avec la classe activ� et on leurs enl�ve l'attribut active 
			$( items[activeEl] ).removeClass('active');
			// On active l'effet sur le nouvel onglet sur lequel on click
			$( this ).addClass('active');
			activeEl = $( ".btn-nav" ).index( this );
		});
	});
	</script>

    <script>
        function format(arg1,arg2) {
           // alert(arg1);
           // alert(arg2);
            var way = "uc="+arg1+"&ac="+arg2;
            var path= "index.php?"+way;
            //alert(path);
            //alert(way);
            window.location.replace(path);
        }
    </script>
    <script>
        function getParam(param) {
        var varsp = {};
        window.location.href.replace(/[?&]+([^=&]+)=?([^&]*)?/gi, // regexp
                function( m, key, value ) { // callback
                    varsp[key] = value !== undefined ? value :null;
                }
        );
        if ( param ) {
            return varsp[param] ? varsp[param] : null;
        }
        return varsp ;
    }
    </script>
<!-- fin de script pour barre de nav -->
